name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kokoro
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: kokoro_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run lint
        run: |
          pip install ruff
          ruff check .
      - name: Run tests
        env:
          DATABASE_URL: postgresql://kokoro:changeme@localhost:5432/kokoro_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -m pytest -q
